<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="bigbox">
            <div class="box">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="spiderman">
                <p>Spiderman</p>
                <p class="num">12</p>
            </div>

            <div class="box">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="wonder woman">
                <p>Wonder Woman</p>
                <p class="num">30</p>
            </div>
        </div>

        <div class="score">
            <span> 5 - 0 </span>
        </div>

        <div class="bigbox">
            <div class="box">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="captain america">
                <p>Captain America</p>
                <p class="num">50</p>
            </div>

            <div class="box">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="gem woman">
                <p>Gem Woman</p>
                <p class="num">12</p>
            </div>
        </div>
    </div>
</body>
</html>
